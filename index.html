<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="source-code.css" />
    <title>Card (Subscribe) 2</title>
  </head>
  <body>
    <a href="https://github.com/MCKH03/CSS-Card-2" target="_blank" class="src">
      <button class="src__link">SC</button>
    </a>
    <div class="container">
      <div class="img-box">
        <img src="img/email.png" alt="email" class="img" />
      </div>
      <p class="heading">Subscribe to our newsletter</p>
      <p class="text">
        Receive new articles and resources directly on your inbox. Fill your
        email below to join our email newsletter today.
      </p>
      <form action="#" class="form">
        <div class="input-box">
          <input type="email" class="input" id="email" required />
          <label class="input-span" for="email">Enter your email</label>
        </div>
        <div class="btn-box">
          <button class="btn">
            <span class="subscribe">Subscribe</span>
            <span class="confirm">Confirm</span>
          </button>
        </div>
      </form>
      <span class="reload">To submit again, please reload the page</span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
